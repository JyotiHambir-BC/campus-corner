{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Page title -->
<div class="container">
    <h1 class="text-center" style="padding-top: 50px; padding-bottom: 30px;">Create New Post</h1>
    <div class="row justify-content-center">
        {% if user.is_authenticated %}
            {% load cloudinary %}
            <div class="col-10 col-md-8 col-lg-4 mt-3">
                <!--  Add Post Room Form -->
                <form method="POST" enctype="multipart/form-data" action="{% url 'post_room' %}">                        
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        {% endif %}
    </div>
</div>
{% endblock content%}
